<div class="row">
    <div class="col-md-6">
        <form>
            <div class="form-group">
                <label  class="col-sm-3 control-label">头像</label>
                <div class="col-sm-9">
                    <div class="userpic">
                        <div class="userpic-wrapper">
                            <img ng-src="{{ picture }}" ng-click="uploadPicture()">
                        </div>
                        <i class="ion-ios-close-outline" ng-click="removePicture()" ng-if="!noPicture"></i>
                        <a href class="change-userpic" ng-click="uploadPicture()">Change Profile Picture</a>
                        <input type="file" ng-show="false" id="uploadFile" ng-file-select="onFileSelect($files)">
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="name">姓名</label>
                <input type="text" class="form-control" id="name" ng-model="formData.name" placeholder="姓名">
            </div>
            <div class="form-group">
                <label for="creditCard">信用卡</label>
                <input type="text" class="form-control" id="creditCard" ng-model="formData.creditCard" placeholder="信用卡">
            </div>

            <button type="submit" class="btn btn-danger" ng-click="create()">创建</button>
            <button type="submit" class="btn btn-danger">保存并继续</button>
        </form>
    </div>

</div>
