
<div class="row">
  <input type="text" class="form-control with-success-addon">

  <p>
    <button ng-click="vm.reloadData()" type="button" class="btn btn-info">
      <i class="fa fa-refresh"></i>&nbsp;Reload data
    </button>

  </p>

  <table class="table table-bordered table-hover table-condensed"
         datatable="ng"
         dt-column-defs="vm.dtColumnDefs"
         dt-options="vm.dtOptions"
         dt-disable-deep-watchers="true"
  >
    <thead>
      <tr>
        <th>ID</th>
        <th>姓名</th>
        <th>卡号</th>
        <th>操作</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="customer in vm.customers">

        <td>{{ $index+1 }}</td>
        <td>
          <a ui-sref="customers.detail({id:{{customer.partyId}}})"
             ui-sref-opts="{reload:false}"
          >
            {{ customer.name }}</a>
        </td>
        <td>{{ customer.creditCard }}</td>


        <td>
          <button type="button" ng-click="vm.edit($index)"
                  class="btn btn-primary btn-with-icon">
            <i class="fa fa-edit"></i>
            修改
          </button>
          <button type="button" ng-click="vm.destroy($index)"
                  class="btn btn-danger btn-with-icon">
            <i class="fa fa-trash-o"></i>
            刪除
          </button>
        </td>

      </tr>
    </tbody>

  </table>

</div>
